<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Urna eletr√¥nica</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Projeto Urna Eletronica</h1>
    </header>
    <main>
        <div class="urna">
            <div class="tela">
                <div class="d-1">
                    <div class="d-1-left">
                        <div class="d-1-left-1">
                            <span>SEU VOTO PARA</span>
                        </div>
                        <div class="d-1-left-2">
                            <span>VEREADOR</span>
                        </div>
                        <div class="d-1-left-3">
                            <div class="numero pisca"></div>
                            <div class="numero"></div>
                        </div>
                        <div class="d-1-left-4">
                            <p>Nome: Valeu valeu</p>
                            <p>Partido: MDB</p> 
                        </div>
                    </div>
                    <div class="d-1-right">
                        <div class="d-1-right-image">
                            <img src="https://www.camara.leg.br/internet/deputado/bandep/141385.jpgmaior.jpg" alt="Imagem do prefeito">
                            <p>Prefeito</p>
                        </div>
                        <div class="d-1-right-image">
                            <img src="https://diariodorio.com/wp-content/plugins/serverdoin-eleicoes/fotos/sao-paulo/ribeirao-preto/250000674981.jpg" alt="Imagem do Vice-prefeito">
                            <p>Vice-Prefeito</p>
                        </div>
                    </div>
                </div>
                <div class="d-2">
                    <p>Aperte a tecla:</p>
                    <p>CONFIRMA para CONFIRMAR este voto</p>
                    <p>CORRIGE para REINICIAR este voto</p>
                </div>
            </div>
            <div class="teclado">
                <div class="teclado--linha">
                    <button class="teclado--botao teclado--botao--preto">1</button>
                    <button class="teclado--botao teclado--botao--preto">2</button>
                    <button class="teclado--botao teclado--botao--preto">3</button>
                </div>
                <div class="teclado--linha">
                    <button class="teclado--botao teclado--botao--preto">4</button>
                    <button class="teclado--botao teclado--botao--preto">5</button>
                    <button class="teclado--botao teclado--botao--preto">6</button>
                </div>
                <div class="teclado--linha">
                    <button class="teclado--botao teclado--botao--preto">7</button>
                    <button class="teclado--botao teclado--botao--preto">8</button>
                    <button class="teclado--botao teclado--botao--preto">9</button>
                </div>
                <div class="teclado--linha">
                    <button class="teclado--botao teclado--botao--preto">0</button>
                </div>
                <div class="teclado--linha">
                    <button class="teclado--botao teclado--botao--branco">BRANCO</button>
                    <button class="teclado--botao teclado--botao-laranja">CORRIGE</button>
                    <button class="teclado--botao teclado--botao-verde">CONFIRMA</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Desenvolvido por Leonardo Lopes - Todos os direitos reservados</p>
    </footer>
</body>

</html>
